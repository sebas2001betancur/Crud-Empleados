<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <nav class="navbar navbar-expand-md bg-dark navbar-dark">
       <a class="navbar-brand" href="#">Control de empleados</a>
       <!-- Navbar links -->
       <div class="collapse navbar-collapse" id="collapsibleNavbar">
           <ul class="navbar-nav">
               <li class="nav-item"><a class="nav-link"
               th:href="@{/empleados}">Control de empleados</a></li>
           </ul>
       </div>
   </nav>

   <div class="container">
       <div class="row">
           <h1>Lista de empleados</h1>
       </div>
       <div class="row">
           <div class="col-lg-3">
               <a th:href="@{/empleados/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Empleado</a>
           </div>
       </div>
       <br>
       <table class="table table-striped table-bordered">
           <thead class="table-dark">
           <tr>
               <th>Nombre</th>
               <th>Apellido</th>
               <th>Ocupacion</th>
               <th>Edad</th>
               <th>Correo</th>
               <th>Ciudad</th>
               <th>Acciones</th>
           </tr>
           </thead>
           <tbody>
           <tr th:each="empleado :${empleados}">
               <td th:text="${empleado.nombre}">Nombre</td>
               <td th:text="${empleado.apellido}">Apellido</td>
               <td th:text="${empleado.ocupacion}">Ocupacion</td>
               <td th:text="${empleado.edad}">Edad</td>
               <td th:text="${empleado.correo}">Correo</td>
               <td th:text="${empleado.ciudad}">Ciudad</td>
               <td>
                   <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-info">Editar</a>
                   <a th:href="@{/empleados/{id}(id=${empleado.id})}" class="btn btn-danger">Eliminar</a>
               </td>
           </tr>
           </tbody>
       </table>
   </div>

</body>
</html>
