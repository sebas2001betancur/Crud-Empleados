<!DOCTYPE html>
<html xmlns:th="http:/www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de empleados</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/empleados}">Control de empleados</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Editar empleados</h1>
            <div class="card-body">
                <form th:action="@{/empleados/{id}(id=${empleado.id})}" th:object="${empleado}" method="POST">
                    <div class="form-group">
                        <label>Nombre :</label>
                        <input type="text" name="nombre" th:field="*{nombre}"
                               class="form-control" placeholder="Digite su nombre:" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Apellido :</label>
                        <input type="text" name="apellido" th:field="*{apellido}"
                               class="form-control" placeholder="Digite su apellido:" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Ocupacion :</label>
                        <input type="text" name="ocupacion" th:field="*{ocupacion}"
                               class="form-control" placeholder="Digite su ocupacion:" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Edad :</label>
                        <input type="text" name="edad" th:field="*{edad}"
                               class="form-control" placeholder="Digite su edad:" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Correo :</label>
                        <input type="text" name="correo" th:field="*{correo}"
                               class="form-control" placeholder="Digite su correo:" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Ciudad :</label>
                        <input type="text" name="ciudad" th:field="*{ciudad}"
                               class="form-control" placeholder="Digite su ciudad:" required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
